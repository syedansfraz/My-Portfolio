<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .contact h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <section class="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            
            <button type="submit">Send</button>
        </form>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("Xm9pwcpwQqGcipFBf"); // Replace with your actual EmailJS User ID
        });

        function sendEmail(event) {
            event.preventDefault();

            const formData = {
                from_name: document.getElementById("name").value,
                email_id: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            emailjs.send("service_5vwjhc9", "template_wcjcrps", formData)
                .then(() => {
                    alert("Email sent successfully!");
                    document.getElementById("contact-form").reset();
                })
                .catch(error => {
                    alert("Failed to send email. Please try again later.");
                    console.error("EmailJS Error:", error);
                });
        }

        document.getElementById("contact-form").addEventListener("submit", sendEmail);
    </script>
</body>
</html>
